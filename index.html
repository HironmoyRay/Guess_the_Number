<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>Number guessing Game</h3>
    <div class="input-div">
        <h1>Guess the Number</h1>
        <input class="input" name="" id="" max="100" min="0">
        <button class="submit submit-btn">Submit</button>
    </div>
    <div>
        <p>Previous Guesses: <span class="previous"></span></p>
        <p>Guess Remaining: <span class="remaining"></span></p>
    </div>
    <div class="result-box">
        <h3>Your Guess is <span class="result"></span></h3>
        <button class="submit start" disabled>Start New Game </button>
    </div>
</body>

<script src="script.js"></script>

</html>
